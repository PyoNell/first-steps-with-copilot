<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Webpage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        .container { max-width: 600px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        p { color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <nav style="margin-bottom:1.5em;">
            <a href="index.html" style="margin-right:1em; color:#fff; background:#007acc; text-decoration:none; padding:2px 8px; border-radius:4px;">Home</a>
            <a href="about.html" style="color:#007acc; text-decoration:none;">About</a>
        </nav>
        <div id="current-date" style="font-size:1.2em; color:#888; margin-bottom:1em;"></div>
        <h1>Welcome to My GitHub Pages Webpage!</h1>
        <p>This is a simple static site hosted with GitHub Pages.</p>
        <p>Edit <code>index.html</code> to update this page.</p>
        <hr style="margin:2em 0;">
        <div style="font-size:1.1em; color:#2c3e50;">
            <strong>Your Name:</strong> <span id="user-name">Maxim Litvinenko</span>
        </div>
    </div>
    <script>
      // Display the current date at the top of the page
      const dateElem = document.getElementById('current-date');
      const today = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      dateElem.textContent = today.toLocaleDateString(undefined, options);
    </script>
</body>
</html>
